<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomColorChanger</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Color Changer</h1>
      <p id="colorCode" onclick="copyColor()">#FFFFF</p>
      <button onclick="ChangeColor()">Change Color</button>
      <button onclick="toggleColorMode()">Switch to RGB</button>
      <div>
        <strong>History: <span id="history"></span></strong>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
